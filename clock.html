<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clock</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="clock.css"></link>
</head>

<body>
    <div id="clockDigital" style="width: 100px; margin: 0 auto;"></div>
    <br/>
    <svg id="clock" viewBox="0,0,100,100" style="width: 200px; margin: 0 auto; display: block">
        <circle id="face" cx="50" cy="50" r="45" />
        <g id="hands">
            <rect id="hour" x="48.5" y="22.5" width="5" height="30" rx="2.5" ry="2.55" />
            <rect id="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
            <line id="sec" x1="50" y1="50" x2="50" y2="16" />
        </g>
        <g>
            <text x="0" y="35" font-family="Verdana" font-size="12" text-anchor="middle">
                12
              </text>
        </g>
    </svg>
</body>
<script src="./moment.js"></script>
<script src="./clock.js" ></script>
</html>
