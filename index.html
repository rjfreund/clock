<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link id="favicon" rel="icon" type="image/png" href="img/empty_clock.png">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row container-width center-block">
            <div class="col-xs-2"></div>
            <div class="col-xs-8 text-center"><span id="clockText"></span></div>
            <div class="col-xs-2 text-right noPadding">
                <button id="toggleNightStyle" title="toggle night style"><i class="glyphicon glyphicon-star"></i></button>
            </div>
        </div>
        <!--
        <div id="settings" class="row container-width center-block">
            <div id="clockFill" class="text-right">
                <label>clock fill:</label>
                <input type="color"></input>
            </div>
        </div>
        -->
        <div class="row">
            <canvas id="clockAnim" class="center-block" width="300" height="300"></canvas>
        </div>
        <div class="row text-center">
            <button id="toggleAlarms"><i class="glyphicon glyphicon-bell"></i></button>
            <!-- <span class="label label-default"><i class="glyphicon glyphicon-bell"></i></span> -->
        </div>
        <div class="row">
            <div class="center-block">
                <table class="margin-auto alarms container-width">
                    <thead>
                        <tr>
                            <th>time</th>
                            <th>desc</th>
                            <th><button id="addAlarm"><i class="glyphicon glyphicon-plus"></i></button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="alarm template" data-id="">
                            <td><input type="text" class="alarmTime" placeholder="hh:mm"/></td>
                            <td><input type="text" class="alarmDesc" /></td>
                            <td><button class="removeAlarm"><i class="glyphicon glyphicon-remove"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script data-main="js/main.js" src="js/require.js"></script>
</html>
